<!DOCTYPE html>
<html  lang="en">
  <head>
    <meta charset="utf-8">
    <title>АСУ изготовления пропусков</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
    <style type="text/css">
		body {
			padding-top: 50px;
			padding-left: 70px;
			padding-right: 20px;
		}
		
    </style>
  </head>
 
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="navbar-brand" href="#">Форма заявки</a>
        </div>
      </div>
    </div>

	<br/>

    <form>
		<div class="col-md-6">
		  <h5>ФИО: <input type="text" class="form-control" placeholder="текст"></h5>
		  <h5>Паспорт: <input type="text" class="form-control" placeholder="серия"><input type="text" class="form-control" placeholder="номер"></h5>
		  <h5>Срок действия: <input type="text" class="form-control" placeholder="text"></h5>
		  <h5>Контактное лицо: <input type="text" class="form-control" placeholder="text"></h5>
		  <h5>Телефон: <input type="text" class="form-control" placeholder="text"></h5>
		  <h5>Должность: 
		  <select class="form-control">
			  <option>1</option>
			  <option>2</option>
			  <option>3</option>
			</select></h5>
		  <h5>Отдел: 
		  <select class="form-control">
			  <option>1</option>
			  <option>2</option>
			  <option>3</option>
			</select></h5>
		  <h5>Дата регистрации: </h5><input type="text" class="form-control" placeholder="text">
		  <br/>
		  <a class="btn btn-default" href="#" role="button">Сохранить</a>
		</div>
    </form>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
